<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Letter</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #ffffff; /* plain white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #ffffff;
      border: 2px solid #b22222; /* red outline */
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      perspective: 1000px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #b22222; /* dark red flap */
      transform-origin: top;
      transition: transform 0.6s;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      transition: top 0.6s;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      top: 0;
    }

    h2 {
      margin-top: 0;
      color: #b22222;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="letter">
      <h2> to my special someone :>
      </h2>
      <p>
        even if u were never mine,<br>
        u will always be the most special part of me.<br><br>
        I am still here, waiting..<br>
        not bc itâ€™s easy,<br>
        but bc u r worth everything.<br><br>
        
      </p>
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop controls>
    <source src="alliwanted.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
