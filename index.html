<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Letter</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #e63946;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      perspective: 1000px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #d62828;
      transform-origin: top;
      transition: transform 0.6s;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      transition: top 0.6s;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      top: 0;
    }

    h2 {
      margin-top: 0;
      color: #b22222;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="letter">
      <h2>ðŸ’Œ My Special Someone</h2>
      <p>
        Even if you were never mine,<br>
        you will always be the most special part of me.<br><br>
        I am still here, waiting...<br>
        not because itâ€™s easy,<br>
        but because you are worth everything.<br><br>
        â€” Yours always
      </p>
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
